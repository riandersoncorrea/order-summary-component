<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="conteiner-box">
          <div id="conteiner-ilustration">
            <img src="images/illustration-hero.svg" alt="ilustration" />
          </div>
          <section class="conteiner-top">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </section>
          <section class="conteiner-middle">
            <div class="conteiner--middle-box">
              <div class="conteiner--middle-box-content">
                <img src="images/icon-music.svg" alt="icone music" />
                <div class="conteiner--middle-content">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
              </div>
              <a href="#">Change</a>
            </div>
          </section>
          <section class="conteiner-bottom">
            <a href="#" id="botao">Proceed to Payment</a>
            <a href="#">Cancel Order</a>
          </section>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rianderson</a>.
    </footer>
  </body>
</html>
